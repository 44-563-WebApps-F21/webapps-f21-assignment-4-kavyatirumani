<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Wilde.css">
        <title>And the play continues</title>
    </head>


    <h4 class="name PRES">PRES.</h4> 
    <p class="stage-direction">(_holding out dagger and a paper_).</p>
    <p class="speech"> Prince Paul, the dagger or the
    oath?</p>

    <h4 class="name PRINCE-PAUL">PRINCE PAUL.</h4> 
    <p class="stage-direction">(_smiles sardonically_).</p>
    <p class="speech"> I would sooner annihilate than be
    annihilated.</p>

    <h4 class="name VERA">VERA.</h4>
    <p class="stage-direction">(_pacing up and down_). </p>
    <p class="speech">   Why is he not here? He will not keep the
     crown. I know him well.</p>
 
    
</html>
